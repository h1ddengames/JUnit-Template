<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="center">
        <div class="card-deck">
            <a href="https://github.com/h1ddengames/Project-Template/" class="btn h-50">
                <div class="card">
                    <img class="card-img-top h-50 mt-3" src="images/repository.png" alt="Repository">
                    <div class="card-body">
                        <h4 class="card-title text-center">Repository</h4>
                        <p class="card-text">Return to the Repository</p>
                    </div>
                </div>
            </a>

            <a href="https://h1ddengames.github.io/Project-Template/javadocs/" class="btn h-50">
                <div class="card">
                    <img class="card-img-top h-50 mt-3" src="images/document.png" alt="Javadocs">
                    <div class="card-body">
                        <h4 class="card-title text-center">Javadocs</h4>
                        <p class="card-text">View the Javadocs</p>
                    </div>
                </div>
            </a>

            <a href="https://h1ddengames.github.io/Project-Template/allure-reports/" class="btn h-50">
                <div class="card">
                    <img class="card-img-top h-50 mt-3" src="images/report.png" alt="Reports">
                    <div class="card-body">
                        <h4 class="card-title text-center">Reports</h4>
                        <p class="card-text">View the Reports</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
